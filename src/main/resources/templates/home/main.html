<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>aaa</title>
</head>
<body>
    <div th:include="layout/header"></div>
    <div class="containerr">
        <div class="container-bg">
            <!-- MOVIE-FORMAT -->
            <div class="movie-format">
                <div class="movie-format__content">
                    <picture>
                        <img src="../../static/img/dolby.png" alt="">
                    </picture>
                    <picture>
                        <img src="../../static/img/crhistie.png" alt="">
                    </picture>
                    <picture>
                        <img src="../../static/img/2d.png" alt="">
                    </picture>
                    <picture>
                        <img src="../../static/img/3d.png" alt="">
                    </picture>
                </div>
            </div>

            <!-- MOVIE -->
            <div class="movie">
                <div class="movie__title">
                    <h2>PHIM ĐANG CHIẾU</h2>
                </div>
                <div class="movie__wrap">
                    <div class="movie__content slick-carousel" id="movie-carousel">
                        <div th:each="movie : ${dsPhimDangChieu}" class="movie__item">
                            <div class="movie__img">
                                <img th:src="@{'/static/' + ${movie.image}}" alt="">
                            </div>
                            <div class="movie__text">
                                <h3 th:text="${movie.movieTitle}"></h3>
                            </div>
                            <div class="movie__overlay">
                                <div class="movie-over">
                                    <a class="movie__detail" th:href="@{'ShowDetailsServlet?id=' + ${movie.movieId}}">
                                        <p th:text="${movie.movieContent}"></p>
                                        <span class="atc" style="display: block;">...</span>
                                        <span class="detail-link">Chi tiết</span>
                                    </a>
                                    <button type="button" class="btn--whiteOrange video-btn" data-toggle="modal"
                                            th:data-src="${movie.trailer}" data-target="#myModal">XEM TRAILER</button>
                                    <a class="btn--whitePink" th:href="@{'ShowtimesServlet?action=showShowtimes&idPhim=' + ${movie.movieId}}">Mua vé</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="movie__title">
                    <h2 id="title-2">PHIM SẮP CHIẾU</h2>
                </div>
                <div class="movie__wrap">
                    <div class="movie__content slick-carousel" id="movie-carousel-2">
                        <div th:each="movie : ${dsPhimSapChieu}" class="movie__item">
                            <div class="movie__img">
                                <img th:src="@{'/static/' + ${movie.image}}" alt="">
                            </div>
                            <div class="movie__text">
                                <h3 th:text="${movie.movieTitle}"></h3>
                            </div>
                            <div class="movie__overlay">
                                <div class="movie-over">
                                    <a class="movie__detail" th:href="@{'ShowDetailsServlet?id=' + ${movie.movieId}}">
                                        <p th:text="${movie.movieContent}"></p>
                                        <span class="atc" style="display: block;">...</span>
                                        <span class="detail-link">Chi tiết</span>
                                    </a>
                                    <button type="button" class="btn--whiteOrange video-btn" data-toggle="modal"
                                            data-src="${movie.trailer}" data-target="#myModal">XEM TRAILER</button>
                                    <a class="btn--whitePink" th:href="@{'ShowtimesServlet?action=showShowtimes&idPhim=' + ${movie.movieId}}">Mua vé</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PROMOTION -->
            <section class="promotion">
                <div class="promotion__wrap">
                    <div class="promotion__title">
                        <h2>ƯU ĐÃI</h2>
                    </div>
                    <div class="promotion__content slick-carousel" id="promotion-carousel">
                        <div th:each="u : ${dsUuDai}" class="promotion__item">
                            <a href="#">
                                <div class="promotion__img">
                                    <img th:src="@{'/static/images/' + ${u.endowImage}}" alt="">
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </section>

            <!-- NEWS -->
            <div class="news">
                <div class="news__wrap">
                    <div class="news__title">
                        <h2>TIN TỨC</h2>
                    </div>
                    <div class="news__content">
                        <div th:each="tt : ${dsTinTuc}" class="news__item bg-news-pink">
                            <a href="#" class="news__item bg-news-pink">
                                <div class="news__img">
                                    <img th:src="@{'/static/images/' + ${tt.image}}" alt="">
                                </div>
                                <div class="news__text">
                                    <h3 th:text="${tt.title}"></h3>
                                    <p th:utext="${tt.movieReviewContent}"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade trailerModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <!-- 16:9 aspect ratio -->
                            <div class=" ">
                                <iframe style="width: 100%;height: 500px" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ADD CONTACT -->
            <div th:include="layout/contact"></div>
        </div>
    </div>
    <!-- ADD FOOTER -->
    <div th:include="layout/footer"></div>
    <!--    JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/static/js/main.js"></script>


</body>
</html>
