<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--    css-->
    <link rel="stylesheet" href="/static/css/movie/movie.css">
</head>
<body>
    <div th:include="layout/header"></div>
    <div class="containerr ">
        <div class="container-bg">
            <div class="tabContent">
                <ul class="nav nav-tabs justify-content-center div-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">PHIM ĐANG CHIẾU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">PHIM SẮP CHIẾU</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row khungMovie">
                            <div th:each="movie : ${dsPhimDangChieu}" class="col-12 col-md-6">
                                <div class="row khungPhim" th:href="@{ShowDetailsServlet(id=${movie.movieId})}">
                                    <div class="col-md-6" style="padding: 0;">
                                        <img th:src="@{'/static/' + ${movie.image}}" class="img-movie"/>
                                    </div>
                                    <div class="col-md-6 divContent">
                                        <h3 th:text="${movie.movieTitle}"></h3>
                                        <hr/>
                                        <p th:text="${movie.movieContent}"></p>
                                        <h5>...</h5>
                                        <div>
                                            <a class="btnChiTiet" th:href="@{ShowDetailsServlet(id=${movie.movieId})}">Chi tiết</a>
                                            <div class="div-btns">
                                                <button type="button" class="btnTrailer video-btn" data-toggle="modal"
                                                        th:data-src="${movie.trailer}" data-target="#myModal">TRAILER</button>
                                                <a class="btnMuaVe" th:href="@{ShowtimesServlet(action=showShowtimes,idPhim=${movie.movieId})}">MUA VÉ</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row khungMovie">
                            <div th:each="movie : ${dsPhimSapChieu}" class="col-12 col-md-6">
                                <div class="row khungPhim" th:href="@{ShowDetailsServlet(id=${movie.movieId})}">
                                    <div class="col-md-6" style="padding: 0;">
                                        <img th:src="@{'/static/' + ${movie.image}}" class="img-movie"/>
                                    </div>
                                    <div class="col-md-6 divContent">
                                        <h3 th:text="${movie.movieTitle}"></h3>
                                        <hr/>
                                        <p th:text="${movie.movieContent}"></p>
                                        <h5>...</h5>
                                        <div>
                                            <a class="btnChiTiet" th:href="@{ShowDetailsServlet(id=${movie.movieId})}">Chi tiết</a>
                                            <div class="div-btns">
                                                <button type="button" class="btnTrailer video-btn" data-toggle="modal"
                                                        th:data-src="${movie.trailer}" data-target="#myModal">TRAILER</button>
                                                <a class="btnMuaVe" th:href="@{ShowtimesServlet(action=showShowtimes,idPhim=${movie.movieId})}">MUA VÉ</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade trailerModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <!-- 16:9 aspect ratio -->
                            <div class=" ">
                                <iframe style="width: 100%;height: 500px" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:include="layout/contact"></div>
        </div>
    </div>
    <!-- ADD FOOTER -->
    <div th:include="layout/footer"></div>

    <!--    JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
