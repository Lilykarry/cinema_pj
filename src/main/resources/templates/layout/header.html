<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    css-->
    <link rel="stylesheet" href="/static/css/home/main.css">
    <link rel="stylesheet" href="/static/css/header/header2.css">

</head>
<body>
    <header id="sticky-header">
        <div class="header__content">
            <a href="" class="logo"></a>
            <a href="#" class="btn-bars"></a>
            <div class="facilities-nav">
                <div class="searchForm">
                    <form class="form-controll" th:action="@{/guest/searchView}" method="get">
                        <input type="text" name="search" autocomplete="off" id="search" placeholder="Tìm kiếm ..." />
                        <button type="submit" name="action" value="searchView" class="search" style="border: none;"></button>
                    </form>

                </div>
            </div>
            <div class="navigation">
                <a th:href="@{/guest/home}" class="icon-home"></a>
                <nav>
                    <ul>
                        <li><a th:href="@{/guest/movie}">PHIM</a></li>
                        <li><a th:href="@{/guest/showtime}">LỊCH CHIẾU</a></li>
                        <li><a th:href="@{/ticket/show}">VÉ</a></li>
                        <li><a th:href="@{/guest/promotion}">KHUYẾN MÃI</a></li>
                        <li><a th:href="@{/guest/news}">TIN TỨC</a></li>
                        <li><a th:href="@{/guest/contact}">LIÊN HỆ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <ul class="list-group viewSearch" id="viewSearch">
        </ul>
    </header>

    <!-- Include content from header2.html -->
<!--    <div th:insert="header2.html :: header"></div>-->
    <!-- Include content from header2.html -->
    <div th:include="layout/header2"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
