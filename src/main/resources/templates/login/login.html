
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="./static/css/LoginR/login.css" rel="stylesheet" type="text/css">
  <link href="./font/fontawesome-free-6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up">
    <form action="">
      <h1>Create Account</h1>
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm password" required>
      <input type="text" name="fullName" placeholder="Full name" required>
      <input type="date" name="date" placeholder="Date of birth" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
        <select name="gender" >
          <option disabled="disabled" selected="selected">sex(*)</option>
          <option value="Male">male</option>
          <option value="Female">female</option>
          <option value="Other">other</option>
        </select>

      <button>Sign up</button>
    </form>
  </div>
  <div class="form-container sign-in">
    <form th:action="@{/login}" method="post">
      <h1>Sign in</h1>
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" name = "submit" value="Log In">
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button class="hidden" id="register">Sign in</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <button class="hidden" id="login">Sign up</button>
      </div>
    </div>
  </div>
</div>
<script>
  const container = document.getElementById('container');
  const registerBtn = document.getElementById('register');
  const loginBtn = document.getElementById('login');

  registerBtn.addEventListener('click', () => {
    container.classList.remove("active");
  });

  loginBtn.addEventListener('click', () => {
    container.classList.add("active");
  });/**
   *
   */
</script>
</body>
</html>
