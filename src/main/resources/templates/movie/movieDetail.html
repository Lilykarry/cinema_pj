<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Detail</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--    css-->
    <link rel="stylesheet" href="/static/css/movie/movieDetail.css">
</head>
<body>
  <div th:include="layout/header"></div>
  <div class="containerr ">
    <div class="container-bg">
      <div id="div_title_khungChiTiet">
        <h3>CHI TIẾT PHIM</h3>
      </div>
      <div class="div-khungChiTiet">
        <div class="row khungChiTiet-con">
          <div class="col-5 div-image">
            <img class="image" th:src="@{'/static/imagesMovie/' + ${movie.image}}" />
          </div>
          <div class="col-7 khungChiTiet">
            <h3 th:text="${movie.movieTitle}"></h3>
            <hr/>
            <table>
              <tr>
                <td style="width: 15%;">Đạo diễn:</td>
                <td><p class="td-content" th:text="${movie.filmDirector}"></p></td>
              </tr>
              <tr>
                <td>Diễn viên:</td>
                <td><p class="td-content" th:text="${movie.performer}"></p></td>
              </tr>
              <tr>
                <td>Thể loại:</td>
                <td><p class="td-content" th:text="${movie.movieCategory}"></p></td>
              </tr>
              <tr>
                <td>Ngôn ngữ:</td>
                <td>
                  <p class="td-content">
                    <span th:each="movieLanguage : ${movie.movieLanguageCollection}" th:text="${movieLanguage.idLanguage.languageName} + ' '"></span><br/>
                  </p>
                </td>
              </tr>
              <tr>
                <td>Khởi chiếu:</td>
                <td>
                  <p class="td-content" id="movieStart" th:text="${movie.startMovie}"></p>
                </td>
              </tr>
            </table>

            <h4>Nội dung phim:</h4>
            <p class="noiDung" th:text="${movie.movieContent}"></p>

          </div>
        </div>
      </div>
      <div id="div_title_khungChiTiet" style="margin-top: 27px!important">
        <h3>LỊCH CHIẾU PHIM</h3>
      </div>
      <div class="div-khungChiTiet">
        <div class="row khungChiTiet-con">
          <div class="col-11 khungChiTiet">
            <h3>STARLIGHT BUÔN MA THUẬT</h3>
            <p>Tầng 6 Tòa Nhà Vincom - 78 Lý Thường Kiệt - TP.BMT</p>
          </div>
          <div class="col-1 khungChiTiet show" style="background: white!important">
            <i class="fa fa-angle-double-up show" style="font-size: 30px;color: #f37737!important;background: white;width: 100%;text-align: center;color: #fbfbfb;padding-top: 25px;height:100%">
            </i>
          </div>
          <div class="col-12 khungChiTiet showtime" style="background: none">
            <div class="col-2" style="float: left;padding: 0 0;width: 70%;border-right: 1px solid;">
              <p class="day" style="display: inline-flex;width: 100%;height: 100%;align-content: center;align-items: center;min-height: 50px;margin-bottom: 5px;width: 70%;font-size: large;padding: 0 24px;border: 3px solid;">06/04/2024</p>
            </div>
            <div class="col-10" style="float: right">
              <div class="clearfix" style="clear: both"></div>
              <a style="display: inline-flex;margin-bottom: 3px; font-size: medium; border: 2px solid; padding: 5px; margin-right: 18px">22:05</a>
              <a style="display: inline-flex;margin-bottom: 3px; font-size: medium; border: 2px solid; padding: 5px; margin-right: 18px">22:05</a>
            </div>

          </div>
          <div class="col-12 khungChiTiet showtime" style="background: none">
            <div class="col-2" style="float: left;padding: 0 0;width: 70%;border-right: 1px solid;">
              <p class="day" style="display: inline-flex;width: 100%;height: 100%;align-content: center;align-items: center;min-height: 50px;margin-bottom: 5px;width: 70%;font-size: large;padding: 0 24px;border: 3px solid;">06/04/2024</p>
            </div>
          </div>
        </div>
      </div>

      </div>
      <!-- ADD CONTACT -->
      <div th:include="layout/contact"></div>
    </div>
  </div>
  <!-- ADD FOOTER -->
  <div th:include="layout/footer"></div>
  <!--    JS-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="/static/js/movieDetail.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.showtime').hide();
      // Add click event listener to the show icon
      $('.show').click(function() {
        // Toggle the visibility of the showtime element
        $('.showtime').toggle();
      });
    });
  </script>

</body>
</html>
