<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--    css-->
    <link rel="stylesheet" href="/static/css/movie/movieSearch.css">
</head>
<body>
  <div th:include="layout/header"></div>
  <div class="containerr ">
    <div class="container-bg">
      <div>
        <h2 class="tieuDe">TÌM KIẾM PHIM</h2>
        <form class="form-controll" th:action="@{/guest/searchView}" method="get">
          <input type="text" name="search" autocomplete="off" id="search" placeholder="Tìm kiếm phim ..."  class="ip-search"/>
          <button type="submit" name="action" value="searchView" class="search" style="border: none;"></button>
        </form>
      </div>
      <div class="searchShow">
        <div id="div-view-search" class="d-flex flex-wrap justify-content-center">
          <div th:if="${not #lists.isEmpty(listSearch)}">
            <div th:each="movie : ${listSearch}" class="movie__item">
              <div class="movie__img">
                <img th:src="@{'/static/imagesMovie/' + ${movie.image}}" alt="">
              </div>
              <div class="movie__text">
                <h3 th:text="${movie.movieTitle}"></h3>
              </div>
              <div class="movie__overlay">
                <div class="movie-over">
                  <a class="movie__detail" th:href="@{ShowDetailsServlet(id=${movie.movieId})}">
                    <p th:text="${movie.movieContent}"></p>
                    <span class="atc" style="display: block;">...</span>
                    <span class="detail-link">Chi tiết</span>
                  </a>
                  <button type="button" class="btn--whiteOrange video-btn" data-toggle="modal"
                          th:data-src="${movie.trailer}" data-target="#myModal">XEM TRAILER</button>
                  <a class="btn--whitePink" th:href="@{ShowtimesServlet(action=showShowtimes,idPhim=${movie.movieId})}">Mua vé</a>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div th:if="${#lists.isEmpty(listSearch)}">
              <h3 class="h3Error" style="color: red; text-align: center;">Không tìm thấy bộ phim nào cả</h3>
            </div>
            <div th:if="${not #lists.isEmpty(listSearch)}">
              <h3 class="h3Error" style="color: red; text-align: center;"></h3>
            </div>

          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade trailerModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <!-- 16:9 aspect ratio -->
              <div class=" ">
                <iframe style="width: 100%; height: 500px" src="" id="video" allowscriptaccess="always" allow="autoplay"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--      CONTACT-->
      <div th:include="layout/contact"></div>
    </div>
  </div>
  <!-- ADD FOOTER -->
  <div th:include="layout/footer"></div>
  <!--  jS-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="/static/js/movieSearch.js"></script>
</body>
</html>
