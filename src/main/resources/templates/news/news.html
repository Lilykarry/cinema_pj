<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v11.0" nonce="1RUYiDFZ"></script>
</head>
<body>
  <div th:include="layout/header"></div>
  <div class="container">
    <div class="container-bg">
      <div class="container">
        <h2 style="text-align: center; font-family: system-ui; margin-top: 2em; margin-bottom: 1.5em; font-weight: bold; font-size: 35px;">TIN TỨC ĐIỆN ẢNH</h2>
        <div class="row" style="margin: 0 0 20px 5px;">
          <div class="col-md-2">
            <select id="ReviewCB" class="form-control form-control-sm">
              <option value="tatca" selected>Tất cả</option>
              <option value="review">Review</option>
              <option value="preview">Preview</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="dieuKien" class="form-control form-control-sm">
              <option value="moiNhat" selected>Mới nhất </option>
              <option value="xemNhieuNhat">Xem nhiều nhất</option>
            </select>
          </div>
        </div>
        <div id="VIEW" style="margin-bottom: 8em;">
          <div class="row" style="padding: 20px; background-color: rgba(0,0,0,0.3); margin-bottom: 20px;" th:each="mvr : ${news}">
            <div class="col-md-3">
              <a th:href="@{/guest/news/detail(id=${mvr.id})}">
                <img th:src="@{'/static/images/' + ${mvr.image}}" style="width: 300px;height: 186px;">
              </a>
            </div>
            <div class="col-md-9">
              <a th:href="@{/guest/news/detail(id=${mvr.id})}" style="color: white;">
                <h5 th:style="'margin-left: 50px;'" th:text="${mvr.title}"></h5>
              </a>
              <div class="row">
                <div class="col-sm-4">
                  <div th:style="'margin-left: 60px;'" class="fb-like" data-href="https://www.cinestar.com.vn/tintuc"
                       data-width="" data-layout="button_count" data-action="like" data-size="small"
                       data-share="true"></div>
                </div>
                <div class="col-sm-2">
                  <div style=" background-color: #e9edf1;
                             border-radius: 3px;
                             padding: 4px 10px;
                             color: #43464b; width:60px;">
                    <i class="fa fa-eye" style="margin-top: -25px" th:text="${mvr.movieReviewView}"></i>
                  </div>
                </div>
              </div>
              <div>
                <p style="font-family: Arial, Helvetica, sans-serif; margin-left: 50px; line-height: 25px;
                      margin-top: 20px; color: #a0a3a7;" th:text="${mvr.titleR}"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div th:include="layout/footer"></div>
</body>
</html>
