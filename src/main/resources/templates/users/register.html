<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="./static/css/LoginR/login_register.css" >
    <link rel="stylesheet" href="./static/css/LoginR/material-design-iconic-font.min.css" >
    <link rel="stylesheet" href="./static/css/LoginR/select2.min.css">
    <link rel="stylesheet" href="./static/css/LoginR/login.css" type="text/css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form th:action="@{/register}" method="post" th:object="${user}" id="registerForm">
            <h1>Create Account</h1>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{name}" placeholder="Name">
            <input type="tel" th:field="*{phone}" placeholder="Phone">
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
            <input type="password" id="rePassword" placeholder="RePassword" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <a href="/login" id="login">Sign in</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("rePassword").onkeyup = function() {

        var passwordInput = document.getElementById("password");

        var rePasswordInput = document.getElementById("rePassword");



        // So sánh giá trị của hai trường mật khẩu

        if (passwordInput.value !== rePasswordInput.value) {

            rePasswordInput.setCustomValidity("Passwords do not match");

        } else {

            rePasswordInput.setCustomValidity("");

        }

    };

</script>
</body>
</html>
